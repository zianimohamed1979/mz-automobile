        .result-card { margin-top: 30px; display: none; background: var(--dark); color: white; padding: 40px; border-radius: 8px; text-align: left; border-left: 5px solid var(--primary); }
        .result-card h4 { font-family: 'Orbitron'; color: var(--primary); margin: 0 0 15px 0; text-transform: uppercase; }
